<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector App - CheckThis</title>
 
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8aed77151e.js" crossorigin="anonymous"></script> <!--  Font Awesome -->
  
</head>

<body>

 
  <section>
    <div class="jumbotron" style="margin-bottom: 0;">
      <div class="container">
        <div class="title">
          <h1 class="home-title" style="text-align: center; padding-bottom: 2rem;">Fake News Detector</h1>
          <div class="line-break"></div>
        </div>
          <!-- Main Input For Receiving Query to our ML -->
          <div class="container" style="margin-top: 3rem;">
            <form action="/predict" method="POST">
              <div class="row">
                <div class="input-group input-group-lg mb-3 rounded-circle">
                  <input class="form-control url-box" type="text" name="news" id="news" placeholder="Enter the news url" required="required"/>
                  <div class="input-group-append">
                    <input type="submit" class="btn btn-primary btn-block btn-large predict-btn" name="submit" value="check"/>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    
   </section>
